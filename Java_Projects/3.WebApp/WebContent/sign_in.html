<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="styles.css">
<title>Sign In</title>
</head>
<body>
	<header>
	<a class = "headerlink" href = "frontpage">&laquo; Frontpage</a>
	</header>
	<h1>Login Page</h1>
	<form action="logincheck" method="post">
		<table class = "center">
			<tr>
			 <td><%=(request.getAttribute("errMessage") == null) ? "": request.getAttribute("errMessage")%></td>
			 </tr>
			<tr><td>
			Login as: 
			<input type="radio" name="acc_type" value="seller" required> Seller
	  		<input type="radio" name="acc_type" value="user" required> User<br></td></tr>
	  		<!-- <input type="radio" name="acc_type" value="err"> Error page<br> -->
			<tr><td><input type = "text" name="username" placeholder="Username" required><br></td></tr>
			<tr><td><input type = "password" name="password" placeholder="Password" required><br></td></tr>
			<tr><td><input type = "submit" value = "Sign In &raquo;">
			<input type = "reset" value = "Reset"></td></tr>
			<tr><td>New User? <a href = "register">Sign Up</a></td></tr>
		</table>	
	</form>
	
</body>
</html>
